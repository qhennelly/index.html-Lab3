    <style>
          .legend {
              padding: 6px 8px;
              line-height: 18px;
              background: rgba(255,255,255,0.9);
              box-shadow: 0 0 15px rgba(0,0,0,0.2);
              border-radius: 5px;
          }
           .legend i {
              width: 18px;
              height: 18px;
              float: left;
              margin-right: 8px;
              opacity: 0.7;
          }
        </style>
    </head>

    <body>
        <div id="map" style="height: 500px"></div>

        <script type="text/javascript">

          var map = L.map('map', {
              center: [39,-105.78],
              zoom: 7
          });

         L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
           attribution: 'Map tiles by Carto, under CC BY 3.0. Data by OpenStreetMap, under ODbL.',
           maxZoom: 11,
           minZoom: 5
         }).addTo(map);

         function getColor(value) {
             return value > 15869  ? '#006d2c':
                    value > 8745  ? '#31a354':
                    value > 4462  ? '#74c476':
                    value > 2846  ? '#bae4b3':
                                  '#edf8e9';}
        function style(feature){
            return {
                    fillColor: getColor(feature.properties.Population),
                    weight: 2,
                    opacity: 1,
                    color: 'gray',
                    fillOpacity: 0.9,
                    dashArray: 5
                  };}


      function highlightFeature(e) {
        var feature = e.target;
                    feature.setStyle({
                      weight: 5,
                      color: '#fecc5c',
                      fillOpacity: 0.7
                            });
    if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
        feature.bringToFront();
                            }
                        }

        var geojson;
          function resetHighlight(e) {
          geojson.resetStyle(e.target);
                        }
            function onEachFeature(feature, layer) {
            layer.on({
                  mouseover: highlightFeature,
                  mouseout: resetHighlight,
                            });
                        }
      geojson = L.geoJson(data, {
                style:style,
                onEachFeature: onEachFeature
                }).bindPopup(function (layer){
        return layer.feature.properties.NAME
     + '<p style="color:green">' + layer.feature.properties.colorado.toString(County) + ' people/hectare </p>';
                        }).addTo(map);

        var legend = L.control({position: 'bottomright'});
            legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'legend'),
            grades = [97, 2846, 6222, 8745, 15869];
           div.innerHTML = '<b>Population Density of Colorado <br> 2011 <br></b>';}

        for (var i = 0; i < grades.length; i++) {
          div.innerHTML +=
               '<i style="background:' + getColor(grades[i] + 1) + '"></i>' +
                grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+');
                    }
                legend.addTo(map);

        </script>
